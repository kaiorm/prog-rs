<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rede Super Ao Vivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-family: sans-serif;
      background-color: #000;
    }

    #player-container {
      width: 35%;
      aspect-ratio: 16 / 9;
      margin-right: 4%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body id="body">
  <div id="player-container">
    <iframe 
      src="https://player.jmvstream.com/lvw/3T2FG1MmgoTP32R8A3BZu1JhF72XP0" 
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const dias = ['domingo','segunda','terca','quarta','quinta','sexta','sabado'];
    const hoje = new Date().getDay();
    const nomeDia = dias[hoje];
    const caminhoImagem = `backgrounds/${nomeDia}.png`;

    const body = document.getElementById("body");
    const img = new Image();
    img.src = caminhoImagem;
    img.onload = () => {
      body.style.backgroundImage = `url('${caminhoImagem}')`;
    };
    img.onerror = () => {
      console.error("⚠️ Imagem de fundo não encontrada:", caminhoImagem);
    };
  </script>
</body>
</html>
