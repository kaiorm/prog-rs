<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rede Super ao Vivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    a.botao {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.botao:hover {
      background: #e6c200;
    }
  </style>
</head>
<body id="body">
  <div class="container">
    <h1>Rede Super ao Vivo</h1>
    <a class="botao" href="https://player.jmvstream.com/lvw/3T2FG1MmgoTP32R8A3BZu1JhF72XP0" target="_blank">
      Assistir agora
    </a>
  </div>

  <script>
    const dias = [
      'domingo', 'segunda', 'terca',
      'quarta', 'quinta', 'sexta', 'sabado'
    ];
    const hoje = new Date().getDay();
    const nomeDia = dias[hoje];
    document.getElementById("body").style.backgroundImage = `url('backgrounds/${nomeDia}.png')`;
  </script>
</body>
</html>
